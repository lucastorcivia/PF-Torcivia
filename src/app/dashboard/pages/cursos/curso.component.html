<h1>Cursos</h1>
<div class="mb-5">
  <button (click)="onCreateCurso()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Curso
  </button>
</div>

<table mat-table [dataSource]="(data$ | async) || []" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
  </ng-container>

  <!-- precio Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let curso"> {{curso.precio | currency: 'ARS' }} </td>
  </ng-container>

  <!-- descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>descripcion</th>
      <td mat-cell *matCellDef="let curso"> {{curso.descripcion}} </td>
    </ng-container>

  <!-- duracion Column -->
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef>duracion</th>
    <td mat-cell *matCellDef="let curso"> {{curso.duracion}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let curso">
      <button (click)="onDelete(curso.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
